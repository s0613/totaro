<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결제 실패 - 토스페이먼츠</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="fail-page">
        <div class="fail-icon">
          <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" fill="#ef4444"/>
            <path d="M15 9l-6 6M9 9l6 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        
        <h1>결제에 실패했습니다</h1>
        <p class="fail-message">결제 처리 중 오류가 발생했습니다.</p>
        
        <div class="error-info">
          <h2>오류 정보</h2>
          <div class="info-item">
            <span class="label">오류 코드:</span>
            <span class="value" id="error-code">-</span>
          </div>
          <div class="info-item">
            <span class="label">오류 메시지:</span>
            <span class="value" id="error-message">-</span>
          </div>
          <div class="info-item">
            <span class="label">주문번호:</span>
            <span class="value" id="order-id">-</span>
          </div>
        </div>
        
        <div class="error-help">
          <h3>도움이 필요하신가요?</h3>
          <p>결제 관련 문의사항이 있으시면 고객센터로 연락해주세요.</p>
          <div class="contact-info">
            <p><strong>고객센터:</strong> 1544-7772</p>
            <p><strong>이메일:</strong> support@tosspayments.com</p>
          </div>
        </div>
        
        <div class="action-buttons">
          <button class="btn btn-primary" onclick="retryPayment()">다시 결제하기</button>
          <button class="btn btn-secondary" onclick="goToHome()">홈으로 돌아가기</button>
        </div>
      </div>
    </div>

    <script>
      // URL 파라미터에서 오류 정보 추출
      function getUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        return {
          code: urlParams.get('code'),
          message: urlParams.get('message'),
          orderId: urlParams.get('orderId')
        };
      }

      // 오류 정보 표시
      function displayErrorInfo() {
        const params = getUrlParams();
        
        if (params.code) {
          document.getElementById('error-code').textContent = params.code;
        }
        
        if (params.message) {
          document.getElementById('error-message').textContent = decodeURIComponent(params.message);
        }
        
        if (params.orderId) {
          document.getElementById('order-id').textContent = params.orderId;
        }
      }

      // 오류 코드별 안내 메시지 설정
      function setErrorMessage(code) {
        const errorMessages = {
          'PAY_PROCESS_CANCELED': '구매자에 의해 결제가 취소되었습니다.',
          'PAY_PROCESS_ABORTED': '결제 처리 중 오류가 발생했습니다.',
          'REJECT_CARD_COMPANY': '카드 정보에 문제가 있습니다. 카드 정보를 확인해주세요.',
          'NOT_FOUND_PAYMENT_SESSION': '결제 시간이 만료되었습니다.',
          'UNAUTHORIZED_KEY': 'API 키가 올바르지 않습니다.',
          'FORBIDDEN_REQUEST': '잘못된 요청입니다.'
        };

        const message = errorMessages[code] || '알 수 없는 오류가 발생했습니다.';
        document.getElementById('error-message').textContent = message;
      }

      // 다시 결제하기
      function retryPayment() {
        window.location.href = 'index.html';
      }

      // 홈으로 이동
      function goToHome() {
        window.location.href = 'index.html';
      }

      // 페이지 로드 시 오류 정보 표시
      document.addEventListener('DOMContentLoaded', () => {
        const params = getUrlParams();
        displayErrorInfo();
        
        if (params.code) {
          setErrorMessage(params.code);
        }
      });
    </script>

    <style>
      .fail-page {
        text-align: center;
        padding: 40px 20px;
      }

      .fail-icon {
        margin-bottom: 30px;
      }

      .fail-page h1 {
        color: #ef4444;
        font-size: 2rem;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .fail-message {
        color: #666;
        font-size: 1.1rem;
        margin-bottom: 40px;
      }

      .error-info {
        background-color: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 12px;
        padding: 30px;
        margin-bottom: 30px;
        text-align: left;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      .error-info h2 {
        color: #dc2626;
        font-size: 1.3rem;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 600;
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 12px 0;
        border-bottom: 1px solid #fecaca;
      }

      .info-item:last-child {
        border-bottom: none;
      }

      .label {
        font-weight: 500;
        color: #991b1b;
        min-width: 100px;
      }

      .value {
        font-weight: 600;
        color: #dc2626;
        word-break: break-all;
        text-align: right;
        flex: 1;
        margin-left: 15px;
      }

      .error-help {
        background-color: #f8f9fa;
        border-radius: 12px;
        padding: 30px;
        margin-bottom: 40px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      .error-help h3 {
        color: #333;
        font-size: 1.2rem;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .error-help p {
        color: #666;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .contact-info {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        border: 1px solid #e9ecef;
      }

      .contact-info p {
        margin-bottom: 8px;
        color: #333;
      }

      .contact-info p:last-child {
        margin-bottom: 0;
      }

      .action-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 150px;
      }

      .btn-primary {
        background-color: #3182f6;
        color: white;
      }

      .btn-primary:hover {
        background-color: #2563eb;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(49, 130, 246, 0.3);
      }

      .btn-secondary {
        background-color: #6b7280;
        color: white;
      }

      .btn-secondary:hover {
        background-color: #4b5563;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
      }

      @media (max-width: 768px) {
        .action-buttons {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 300px;
        }

        .info-item {
          flex-direction: column;
          align-items: flex-start;
          gap: 5px;
        }

        .value {
          text-align: left;
          margin-left: 0;
          width: 100%;
        }

        .label {
          min-width: auto;
        }
      }
    </style>
  </body>
</html>
