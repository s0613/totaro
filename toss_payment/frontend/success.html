<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결제 성공 - 토스페이먼츠</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="success-page">
        <div class="success-icon">
          <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" fill="#10b981"/>
            <path d="M9 12l2 2 4-4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        
        <h1>결제가 완료되었습니다!</h1>
        <p class="success-message">결제가 성공적으로 처리되었습니다.</p>
        
        <div class="payment-info">
          <h2>결제 정보</h2>
          <div class="info-item">
            <span class="label">주문번호:</span>
            <span class="value" id="order-id">-</span>
          </div>
          <div class="info-item">
            <span class="label">결제키:</span>
            <span class="value" id="payment-key">-</span>
          </div>
          <div class="info-item">
            <span class="label">결제금액:</span>
            <span class="value" id="amount">-</span>
          </div>
        </div>
        
        <div class="action-buttons">
          <button class="btn btn-primary" onclick="goToHome()">홈으로 돌아가기</button>
          <button class="btn btn-secondary" onclick="goToOrders()">주문내역 보기</button>
        </div>
      </div>
    </div>

    <script>
      // URL 파라미터에서 결제 정보 추출
      function getUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        return {
          paymentKey: urlParams.get('paymentKey'),
          orderId: urlParams.get('orderId'),
          amount: urlParams.get('amount')
        };
      }

      // 결제 정보 표시
      function displayPaymentInfo() {
        const params = getUrlParams();
        
        if (params.orderId) {
          document.getElementById('order-id').textContent = params.orderId;
        }
        
        if (params.paymentKey) {
          document.getElementById('payment-key').textContent = params.paymentKey;
        }
        
        if (params.amount) {
          const amount = parseInt(params.amount).toLocaleString();
          document.getElementById('amount').textContent = amount + '원';
        }
      }

      // 홈으로 이동
      function goToHome() {
        window.location.href = 'index.html';
      }

      // 주문내역으로 이동
      function goToOrders() {
        alert('주문내역 페이지로 이동합니다.');
        // 실제 구현에서는 주문내역 페이지로 이동
        // window.location.href = '/orders';
      }

      // 페이지 로드 시 결제 정보 표시
      document.addEventListener('DOMContentLoaded', () => {
        displayPaymentInfo();
        
        // 결제 승인 API 호출 (실제 구현에서는 서버에서 처리)
        const params = getUrlParams();
        if (params.paymentKey && params.orderId && params.amount) {
          console.log('결제 승인 API 호출 필요:', params);
          // 실제로는 서버에서 결제 승인 API를 호출해야 합니다
        }
      });
    </script>

    <style>
      .success-page {
        text-align: center;
        padding: 40px 20px;
      }

      .success-icon {
        margin-bottom: 30px;
      }

      .success-page h1 {
        color: #10b981;
        font-size: 2rem;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .success-message {
        color: #666;
        font-size: 1.1rem;
        margin-bottom: 40px;
      }

      .payment-info {
        background-color: #f8f9fa;
        border-radius: 12px;
        padding: 30px;
        margin-bottom: 40px;
        text-align: left;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      .payment-info h2 {
        color: #333;
        font-size: 1.3rem;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 600;
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid #e9ecef;
      }

      .info-item:last-child {
        border-bottom: none;
      }

      .label {
        font-weight: 500;
        color: #666;
      }

      .value {
        font-weight: 600;
        color: #333;
        word-break: break-all;
      }

      .action-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 150px;
      }

      .btn-primary {
        background-color: #3182f6;
        color: white;
      }

      .btn-primary:hover {
        background-color: #2563eb;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(49, 130, 246, 0.3);
      }

      .btn-secondary {
        background-color: #6b7280;
        color: white;
      }

      .btn-secondary:hover {
        background-color: #4b5563;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
      }

      @media (max-width: 768px) {
        .action-buttons {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 300px;
        }

        .info-item {
          flex-direction: column;
          align-items: flex-start;
          gap: 5px;
        }

        .value {
          word-break: break-all;
          width: 100%;
        }
      }
    </style>
  </body>
</html>
